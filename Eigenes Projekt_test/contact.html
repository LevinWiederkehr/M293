<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Mangas Webshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mangas Webshop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Über uns</h2>
            <p>Informationen über das Team...</p>
        </section>
        <section class="contact-form">
            <h2>Kontaktformular</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Ihr Name" required>
                <input type="email" name="email" placeholder="Ihre Email" required>
                <select name="subject">
                    <option value="frage">Frage</option>
                    <option value="feedback">Feedback</option>
                    <option value="hilfe">Hilfe</option>
                </select>
                <textarea name="message" placeholder="Ihre Nachricht" required></textarea>
                <button type="submit">Senden</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mangas Webshop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
