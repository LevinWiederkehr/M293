<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangas Webshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo.png" alt="LogoHaltOderSo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="products.html">Produkte</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
            <div class="icons">
                <button class="icon-button" onclick="toggleCart()">
                    <img src="cart-icon.png" alt="Warenkorb">
                </button>
                <button class="icon-button" id="account-icon" onclick="toggleAccount()">
                    <img src="account-icon.png" alt="Konto erstellen" id="account-icon-image">
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="trend">
            <h2>Beliebteste Mangas</h2>
            <div class="products-grid" id="trend-products"></div>
        </section>
        <section class="best">
            <h2>Bestbewerteste Mangas</h2>
            <div class="products-grid" id="best-products"></div>
        </section>
        <section class="new">
            <h2>Neue Mangas</h2>
            <div class="products-grid" id="new-products"></div>
        </section>
        <section class="newsletter">
            <h2>Newsletter</h2>
            <form id="newsletter-form">
                <input type="email" name="email" placeholder="Ihre Email" required>
                <button type="submit">Anmelden</button>
            </form>
        </section>
        <div id="account" class="account-container" style="display:none;">
            <h2>Konto erstellen</h2>
            <form id="account-form">
                <input type="text" name="username" placeholder="Benutzername" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <button type="submit">Konto erstellen</button>
            </form> 
        </div>
        <div id="cart-container" class="cart-container" style="display:none;"></div>
    </main>
    <footer>
        <p>&copy; 2024 Mangas Webshop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
