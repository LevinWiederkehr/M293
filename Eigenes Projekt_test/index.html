<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangas Webshop</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("wbc_ioztbdCC3KtDv");
        })();
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo.png" alt="LogoHaltOderSo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="products.html">Produkte</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
            <div class="icons">
                <button class="icon-button" onclick="toggleCart()">
                    <img src="cart-icon.png" alt="Warenkorb">
                </button>
                <button class="icon-button" onclick="toggleAccount()">
                    <img src="account-icon.png" alt="Konto erstellen" class="icon">
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="trend">
            <h2>Beliebteste Mangas</h2>
            <div class="products-grid" id="trend-products"></div>
        </section>
        <section class="best">
            <h2>Bestbewerteste Mangas</h2>
            <div class="products-grid" id="best-products"></div>
        </section>
        <section class="new">
            <h2>Neue Mangas</h2>
            <div class="products-grid" id="new-products"></div>
        </section>
        <section class="newsletter">
            <h2>Newsletter</h2>
            <form id="newsletter-form">
                <input type="email" id="email" name="email" placeholder="Ihre Email" required>
                <button type="submit">Anmelden</button>
            </form>
        </section>
        <div id="account-container" class="popup-container" style="display:none;">
            <div class="popup">
                <h2>Account erstellen</h2>
                <form id="register-form">
                    <input type="text" id="username" name="username" placeholder="Benutzername" required>
                    <input type="password" id="password" name="password" placeholder="Passwort" required>
                    <button type="submit">Registrieren</button>
                </form>
                <button id="logout-button" onclick="logout()" style="display:none;">Abmelden</button>
            </div>
        </div>
        <div id="cart-container" class="cart-container" style="display:none;"></div>
    </main>
    <footer>
        <p>&copy; 2024 Mangas Webshop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
