<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktdetail - Mangas Webshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo.png" alt="LogoHaltOderSo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="products.html">Produkte</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
            <div class="icons">
                <button class="icon-button" onclick="toggleCart()">
                    <img src="cart-icon.png" alt="Warenkorb">
                </button>
                <button class="icon-button" id="account-icon" onclick="toggleAccount()">
                    <img src="account-icon.png" alt="Konto erstellen" id="account-icon-image">
                </button>
            </div>
        </div>
    </header>
    <main>
        <div id="product-detail" class="product-detail"></div>
        <div id="cart" class="cart-container" style="display:none;">
            <h2>Warenkorb</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Gesamt: â‚¬0</p>
        </div>
        <div id="account" class="account-container" style="display:none;">
            <h2>Konto erstellen</h2>
            <form id="account-form">
                <input type="text" name="username" placeholder="Benutzername" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <button type="submit">Konto erstellen</button>
            </form> 
        </div>
        <div id="account-container" class="popup-container" style="display:none;">
            <div class="popup">
                <h2>Account erstellen</h2>
                <form id="register-form">
                    <input type="text" id="username" name="username" placeholder="Benutzername" required>
                    <input type="password" id="password" name="password" placeholder="Passwort" required>
                    <button type="submit">Registrieren</button>
                </form>
                <button id="logout-button" onclick="logout()" style="display:none;">Abmelden</button>
            </div>
        </div>
        <div id="cart-container" class="cart-container" style="display:none;"></div>
    </main>
    <footer>
        <p>&copy; Levin's Manga Webshop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
