<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte - Mangas Webshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo.png" alt="LogoHaltOderSo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="products.html">Produkte</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
            <div class="icons">
                <button class="icon-button" onclick="toggleCart()">
                    <img src="cart-icon.png" alt="Warenkorb">
                </button>
                <button class="icon-button" id="account-icon" onclick="toggleAccount()">
                    <img src="account-icon.png" alt="Konto erstellen" id="account-icon-image">
                </button>
            </div>
            </div>
        </div>
    </header>
    <main>
        <div class="filter">
            <label for="genre-select">Genre:</label>
            <select id="genre-select" onchange="filterByGenre()">
                <option value="all">Alle</option>
                <option value="Dark Fantasy">Dark Fantasy</option>
                <option value="Abenteuer">Abenteuer</option>
                <option value="Psychothriller">Psychothriller</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Action">Action</option>
                <option value="Romanze">Romanze</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Science-Fiction">Science-Fiction</option>
                <option value="Comedy">Comedy</option>
                <option value="Isekai">Isekai</option>
                <option value="Superhelden">Superhelden</option>
            </select>
            <!--<label for="search-input">Suche:</label>
            <input type="text" id="search-input" oninput="filterByName()" placeholder="Manga suchen...">-->
        </div>
        <div id="all-products-container">
        <section class="product-list">
            <h2>Alle Produkte</h2>
            <div class="products-grid" id="all-products"></div>
        </section>
        </div>
        <div id="account" class="account-container" style="display:none;">
            <h2>Konto erstellen</h2>
            <form id="account-form">
                <input type="text" name="username" placeholder="Benutzername" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <button type="submit">Konto erstellen</button>
            </form> 
        </div>
        <div id="account-container" class="popup-container" style="display:none;">
            <div class="popup">
                <h2>Account erstellen</h2>
                <form id="register-form">
                    <input type="text" id="username" name="username" placeholder="Benutzername" required>
                    <input type="password" id="password" name="password" placeholder="Passwort" required>
                    <button type="submit">Registrieren</button>
                </form>
                <button id="logout-button" onclick="logout()" style="display:none;">Abmelden</button>
            </div>
        </div>
        <div id="cart-container" class="cart-container" style="display:none;"></div>
    </main>
    <footer>
        <p>&copy; 2024 Mangas Webshop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
